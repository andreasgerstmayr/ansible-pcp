---
- name: Ensure that the elasticsearch role runs
  hosts: all

  roles:
    - role: community.performancecopilot.elasticsearch
      vars:
        elasticsearch_export_metrics: yes

  pre_tasks:
    - name: Save state of services
      import_tasks: get_services_state.yml

  tasks:
    - name: Check if elasticsearch role setup works
      include_tasks: "{{ item }}"
      loop:
        - check_pcp2elasticsearch.yml
        - check_pmdaelasticsearch.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
